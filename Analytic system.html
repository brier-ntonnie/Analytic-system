<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contacts</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
       
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon 
            name="close-outline"></ion-icon></span>
            
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                    <input type="email" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="Login-register">
                    <p>Don't have an account?<a href="#" class="register-link">register</a></p>
                </div>

            </form>

        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                    <input type="text" required>
                    <label>username</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                    <input type="email" required>
                    <label>Email</label>

                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                   
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="Login-register">
                    <p>Already have an account?<a 
                        href="#" class="login-link">login</a></p>
                </div>

            </form>

        </div>
   
    </div>
    <script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script module src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <sript type="module" src="https://unpkg.com/ionicons@5.2/dist/ionicons/ionicons.esm.js"></sript>
  <script module src="https://unpkg.com/ionicons@5.2.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
